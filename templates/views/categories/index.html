{% extends 'base.html' %}

{% block body %}

<div class="container">

    <div class="card">

        <div class="card-header d-flex justify-content-between align-items-center">

            <h4>Administración de Categorias</h4>
            <a class="btn btn-success" href="/categorias/registrar" type="button">Crear Categorias</a>
        </div>

        <div class="card-body">

            <div class="table-responsive " style="margin-top: auto;">
                <table id="table_categories" width="100%" cellspacing="0" class="table table-hover ">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tfoot>
                    </tfoot>
                    <tbody>

                        {% for categoria in categorias %}
                        <tr>
                            <th scope="row">{{categoria[0]}}</th>
                            <td>{{categoria[1]}}</td>
                            <td><a type="button" href="/categorias/editar/?id={{categoria[0]}}" class="btn btn-primary"><i class="fas fa-eye"></i></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>

    </div>


</div>


<link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#table_categories').DataTable({
            "pagingType": "full_numbers", //con esto salen los botones de primero anterior siguiente ultimo y los numeros de pagina
            "pageLength": 5, //para que se filtren por 5
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json" //Para que salga en español
            },
            "lengthMenu": [5, 10, 15]
        });
    });
</script>


{% endblock %}
