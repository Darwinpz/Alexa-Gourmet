{% extends 'base.html' %}

{% block body %}


<div class="container">

    <div class="card">

        <div class="card-header">

            <h4>Registro de usuario</h4>

        </div>
        <div class="card-body">
            <form action="/crearusuario" method="POST">
                <div class="col-md-3">
                    <label class="form-label">*Cédula:</label>
                    <div class="input-group">
                        <span class="input-group-text">C.I:</span>
                        <input type="text" name="user_cedula" class="form-control" value="{{usuario.cedula}}" required>
                    </div>
                </div>
                <div class="col-md-5">
                    <label class="form-label">*Nombre completo:</label>
                    <input type="text" name="user_nombre" class="form-control" value="{{usuario.nombre}}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">*Correo:</label>
                    <input type="email" name="user_correo" class="form-control" value="{{usuario.correo}}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">*Teléfono:</label>
                    <input type="number" name="user_telefono" class="form-control" value="{{usuario.telefono}}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">*Clave:</label>
                    <input type="password" name="user_clave" class="form-control" value="{{usuario.clave}}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">*Confirmar Clave:</label>
                    <input type="password" name="user_conf_clave" class="form-control" value="{{usuario.conf_clave}}" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">*Ciudad:</label>
                    <input type="text" name="user_ciudad" class="form-control" value="{{usuario.ciudad}}" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">*Tipo:</label>
                    <select class="form-select" name="user_tipo" id="user_tipo" required >
                        <option selected disabled value="">SELECCIONA...</option>
                        <option value="CLIENTE">CLIENTE</option>
                        {% if session['tipo'] and session['tipo'] == "ADMINISTRADOR" %}
                            <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                        {% endif %}
                    </select>

                    <script>

                        var select = document.getElementById("user_tipo")
                        
                        select.value = "{{usuario.tipo}}"

                    </script>

                </div>

                <div class="col-md-12">
                    <label class="form-label">*Dirección</label>
                    <textarea type="text" name="user_direccion" class="form-control" required>{{usuario.direccion}}</textarea>
                </div>

                <div class="col-md-12">

                    <button class="btn btn-success" type="submit">Crear usuario</button>

                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
